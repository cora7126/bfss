acme.athlete_form:
 path: /edit/athlete
 defaults:
   _title: 'Athlete form'
   _controller: \Drupal\acme\Controller\athlete_form::custom_submit
 requirements:
   _permission: 'access content'    
   
acme.popup_form:
  path: /dashboard/profile
  defaults:
    _form: '\Drupal\acme\Form\PopupForm'
    _title: 'MyPopupForm'
  requirements:
    _access: 'TRUE'    