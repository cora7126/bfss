edit_form.contribute_form:
  path: 'contribute-form'
  defaults:
    _form: '\Drupal\edit_form\Form\ContributeForm'
    _title: 'Conribute page'
  requirements:
    _permission: 'access content'
    
edit_form.athlete_form:
  path: /bfssAthleteProfile
  defaults:
    _form: '\Drupal\edit_form\Form\ContributeForm'
    _title: 'Athlete Form'
  requirements:
    _access: 'TRUE'
    
