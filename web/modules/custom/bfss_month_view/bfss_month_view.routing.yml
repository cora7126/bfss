bfss_month_view.month_view_form:
  path: '/month-view-form'
  defaults:
    _form: '\Drupal\bfss_month_view\Form\MonthViewForm'
    _title: 'MonthViewForm'
    node_id: null
  requirements:
    _permission: 'access content'

