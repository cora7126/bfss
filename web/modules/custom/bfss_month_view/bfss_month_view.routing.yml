bfss_month_view.month_view_form:
  path: '/month-view-form'
  defaults:
    _form: '\Drupal\bfss_month_view\Form\MonthViewForm'
    _title: 'MonthViewForm'
    node_id: null
  requirements:
    _permission: 'access content'

bfss_month_view.event_data_get:
  path: '/event-data'
  defaults:
    _controller: '\Drupal\bfss_month_view\Controller\EventDataGet::event_data_get'
    _title: 'MonthViewForm'
    node_id: null
  requirements:
    _permission: 'access content'

bfss_month_view.calendar_modal_show:
  path: '/calendar-modal-show/{nid}'
  defaults:
    _controller: '\Drupal\bfss_month_view\Controller\CalendarPopup::calendar_modal_show'
    _title: 'Calendar modal'
    node_id: null
  requirements:
    _permission: 'access content'
